version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
        name: Setup
        command: |
          npm install
      - run:
        name: Test
        command: |
          npm test
      - run:
        name: Build
        command: |
          docker build slack-activity-feed:$CIRCLE_BUILD_NUM .
  deploy:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run:
        name: Install awscli
        command: |
          sudo pip install awsebcli --upgrade
